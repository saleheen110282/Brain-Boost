{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brain Boost</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="{% url 'index' %}" style="color: white; text-decoration: none;">Brain Boost</a></div>
        <ul class="menu menu-horizontal px-1 text-lg">
            <li><a href="{% url 'index'%}">Home</a></li>
            <li><a href="{% url 'parentslogin' %}">Parents Portals</a></li>
            <li><a href="{% url 'aboutus' %}">About Us</a></li>
            <li><a href="{% url 'contactus' %}">Contact us</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" method="POST" action="{% url 'contactus' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" value="{{user.username}}" disabled>
        <input type="email" name="email" placeholder="Email" value="{{user.email}}" disabled>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit" class="btn-submit">Send</button>
    </form>
    </section>

</body>
</html>
