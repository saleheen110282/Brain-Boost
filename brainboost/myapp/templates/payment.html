{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boost Payment</title>
    <link rel="stylesheet" href="{% static 'payment.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Brain Boost</h2>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index'%}">Home</a></li>
                <li><a href="{% url 'aboutus' %}">About Us</a></li>
                <li><a href="{% url 'contactus' %}">Contact us</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <section class="payment-section">
        <h1>Payment</h1>
        <form class="payment-form" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="course_name" placeholder="Course Name" required>
    <textarea name="billing_address" placeholder="Billing Address" rows="4" required></textarea>

    <div class="total-amount">
        <span>Total Amount : </span>
        <span>2000 Taka</span>
    </div>

    <button type="submit" style="height: 40px; background-color: #062573; color: white;">Payment</button>
</form>

    </section>
</body>
</html>
