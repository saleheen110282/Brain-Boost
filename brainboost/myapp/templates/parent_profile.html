<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .children {
            display: flex;
            justify-content: space-between;
        }

        .child {
            width: 48%;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .child img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Brain Boost</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'aboutus' %}">About Us</a></li>
                    <li><a href="{% url 'contactus' %}">Contact Us</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Parent Profile</h2>

        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div>
                <h3>Full Name</h3>
            </div>
        </div>

        <div class="children">
            <div class="child">
                <img src="https://via.placeholder.com/400x200" alt="Child 1">
                <h4>{{user.username}}</h4>
                <a href="{% url 'child' %}"><button>Select</button></a>
            </div>

        </div>
    </main>
</body>
</html>
