<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boost - Sign Up</title>
    <link rel="stylesheet" href="parentsignup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Brain Boost</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="parentssignin.html">Parents Portal</a></li>
                    <li><a href="#">About_Us</a></li>
                    <li><a href="#">Contact_Us</a></li>
                    <li><a href="signin.html">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="textbox">
                    <input type="text" placeholder="Full Name" id="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Student Unique ID" id="email" required>
                </div>
                <div class="textbox">
                    <input type="tel" placeholder="Email" id="phone" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Password" id="guardianName" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#">Log In Here</a></p>
            </form>
        </div>
    </section>

    <script src="signup.js"></script>
</body>
</html>
